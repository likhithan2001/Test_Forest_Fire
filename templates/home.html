<html>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <style>
            /* General body styling */
            
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            /* Login container styling */
            
            .login {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                text-align: center;
                animation: fadeIn 1s ease-in-out;
            }
            /* Heading styling */
            
            .login h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: #fff;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }
            /* Input field styling */
            
            .login input {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: none;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.8);
                font-size: 1rem;
                color: #333;
                transition: background 0.3s ease, transform 0.3s ease;
            }
            
            .login input:focus {
                background: rgba(255, 255, 255, 1);
                transform: scale(1.02);
                outline: none;
            }
            /* Button styling */
            
            .login button {
                width: 100%;
                padding: 12px;
                margin-top: 20px;
                background: linear-gradient(135deg, #ff6f61, #ff4d4d);
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 1.1rem;
                cursor: pointer;
                transition: background 0.3s ease, transform 0.3s ease;
            }
            
            .login button:hover {
                background: linear-gradient(135deg, #ff4d4d, #ff6f61);
                transform: translateY(-2px);
            }
            
            .login button:active {
                transform: translateY(0);
            }
            /* Result text styling */
            
            .login h2 {
                margin-top: 20px;
                font-size: 1.5rem;
                color: #fff;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }
            /* Animation for fade-in effect */
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            /* Responsive design */
            
            @media (max-width: 480px) {
                .login {
                    padding: 20px;
                }
                .login h1 {
                    font-size: 2rem;
                }
                .login input {
                    padding: 10px;
                }
                .login button {
                    padding: 10px;
                }
            }
        </style>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" name="RH" placeholder="RH" required="required" /><br>
            <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
            <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
            <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
            <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
            <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
            <input type="text" name="Region" placeholder="Region" required="required" /><br>



            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI prediction is {{result}}
        </h2>

        <body>

</html>
